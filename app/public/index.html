<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket POC</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <h1>WebSocket Proof of Concept</h1>
  <section id="userList">
    <h2>Users</h2>
    <div id="activeUsers"></div>
    <button id="refreshUsers">Refresh</button>
  </section>

  <section id="messaging">
    <h2>Message Feed</h2>
    <p id='personalId'>Your ID: </p>
    <input type="text" id="messageInput" placeholder="Type a message">
    <button id="sendMessage">Broadcast a Message</button>
    <br>

    <input type="text" id="clientId" placeholder="Type a users Id">
    <button id="sendDirectMessage">Direct Message</button>
    <div id="messageFeed"></div>
  </section>
  <script type="module" src="./client.js"></script>
</body>
</html>
