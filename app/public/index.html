<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket POC</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div id='game-board-div'></div>
  <div>
    <span id='message-turn'>&nbsp;</span>
  </div>

  <h1>WebSocket Proof of Concept</h1>
  <section id="game">
    <h2>Games</h2>
    <div id="availableGames"></div>
  </section>

  <div>
    <table>
      <tr>
        <td align="left" width="196px">
          <textarea class="player-name" id="player-1-name" rows="1" cols="10" maxlength="10">Player 1</textarea>
          <div class="radio-div">
            <label><input type="radio" id="player-1-type-human" name="player-1-type" value="0">Human</input></label>
            <label><input type="radio" id="player-1-type-computer" name="player-1-type" value="1">ðŸ¤–</input></label>
            <label><input type="radio" id="player-1-type-super-computer" name="player-1-type" value="2" >âš¡ðŸ¤–âš¡</input></label>
            <label><input type="radio" id="player-1-will-join" name="player-1-type" value="-1" checked>Will join</input></label>
            
          </div>
          <input class="player-cell-color" type="color" id="player-1-cell-color" name="player-1-cell-color" value="#ff0000" />
          <textarea class="player-cell-letter" id="player-1-cell-letter" rows="1" cols="2" maxlength="1">X</textarea>
        </td>
        <td align="left" width="196px">
          <textarea class="player-name" id="player-2-name" rows="1" cols="10" maxlength="10">Player 2</textarea>
          <div class="radio-div">
            <label><input type="radio" id="player-2-type-human" name="player-2-type" value="0">Human</input></label>
            <label><input type="radio" id="player-2-type-computer" name="player-2-type" value="1" checked>ðŸ¤–</input></label>
            <label><input type="radio" id="player-2-type-super-computer" name="player-2-type" value="2">âš¡ðŸ¤–âš¡</input></label>
            <label><input type="radio" id="player-2-will-join" name="player-2-type" value="-1" >Will join</input></label>
          </div>
          <input class="player-cell-color" type="color" id="player-2-cell-color" name="player-2-cell-color" value="#00ff00">
          <textarea class="player-cell-letter" id="player-2-cell-letter" rows="1" cols="2" maxlength="1">O</textarea>
        </td>
      </tr>
    </table>
  </div>
  <label for="board-size">Board Size</label>
  <select class="board-size-listbox" id="board-size">
    <option value="3">3</option>
    <option value="5">5</option>
    <option value="7">7</option>
    <option value="9">9</option>
    <option value="11">11</option>
    <option value="13">13</option>
  </select>    
  <button id="newGame">New game</button>  

  <section id="messaging">
    <h2>Message Feed</h2>
    <input type="text" id="messageInput" placeholder="Type a message">
    <button id="sendMessage">Broadcast a Message</button>
    <br>

    <input type="text" id="clientId" placeholder="Type a users Id">
    <button id="sendDirectMessage">Direct Message</button>
    <div id="messageFeed"></div>
  </section>
  <script type="module" src="./client.js"></script>
</body>
</html>
